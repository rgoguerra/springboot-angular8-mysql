<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Lista Contactos</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contacto of contactos | async">
          <td>{{contacto.firstName}}</td>
          <td>{{contacto.lastName}}</td>
          <td>{{contacto.emailId}}</td>
          <td><button (click)="deleteContacto(contacto.id)" class="btn btn-danger">Delete</button>
              <button (click)="contactoDetails(contacto.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
